<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Html-form</title>
</head>
<body>
    <div class="w-75 m-auto" >
        <form action="/" class="border border-primary-subtle m-5">
          <div class="heading bg-secondary-subtle">
            <input class="form-control fs-4 fw-semibold" type="text" value="Payment form example" aria-label="Disabled input example" disabled readonly>
          </div>
          <div class=" p-2 ">
            <input class="form-control text-danger bg-danger-subtle" type="text" value="Some fields are missing" aria-label="Disabled input example" disabled readonly>
          </div>
          <div class="row g-3 p-2">
            <div class="col-md-5">
              <label for="Card" class="form-label">Card #</label>
              <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
              <label for="inputCvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="inputCvc" placeholder="000">
            </div>
            <div class="col-md-4">
              <label for="inputAmount" class="form-label">Amount $</label>
              <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
            </div>
            <div class="col-md-6">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
              <label for="Surname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="inputSurname">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Pick a state</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="d-flex justify-content-between p-2">
             <div class="col-4  ">
                <p>We accept:</p>
                <div class="radioTo d-flex justify-content-center col-md-4  w-75 h-25 bg-secondary ">
                  <div class="form-check form-check-inline m-auto" >
                  <input class="form-check-input  " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" style="transform: scale(0.8);">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard text-white"></i></label>
                  </div>
                <div class="form-check form-check-inline m-auto">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" style="transform: scale(0.8);">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa text-white"></i></label>
                </div>
                <div class="form-check form-check-inline m-auto">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" style="transform: scale(0.8);">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-paypal text-white"></i></label>
                </div>
                <div class="form-check form-check-inline m-auto">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" style="transform: scale(0.8);">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club text-white"></i></label>
                </div>
                </div> 
              </div>
            <div class="form-floating col-6  " style="padding-left: 8px;">
              <p><label for="floatingTextarea2">Message</label></p>
              <textarea class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>
              <p><label for="inputNote" class="fw-light" style="font-size: smaller;">Add any notes here.</label></p>
            </div>
            </div>
          </div>
          <div class="end d-grid d-md-flex justify-content-md-end g-3 p-2 bg-secondary-subtle ">
              <button type="submit" class="btn btn-secondary me-md-2 ">Cancel</button>
              <button type="submit" class="btn btn-primary ">Send</button>
            </div>   
        </form>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
